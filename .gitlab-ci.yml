stages:
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."


unit-test-job:
  stage: test
  image: python:3.10
  script:
    - python -m unittest discover -s tests -p "*.py" -v | tee unittest.log  # Speichert direkt im Root-Verzeichnis
  artifacts:
    paths:
      - unittest.log  # Stellt sicher, dass die Datei als Artefakt gespeichert wird
    expire_in: 1 week  # Optional: Artefakt f√ºr eine Woche speichern


deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
